<div class="container">
  <div class="row justify-content-start">
    <div class="col">
      <table>
        <tr *ngFor="let patents of recentPattens$ | async">
          <td>{{patents.patent_title}}</td>
          <td>{{patents.patent_number}}</td>
          <td>{{patents.patent_date | date}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
